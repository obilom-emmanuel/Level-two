<script>
//To calculate the area of a rhombus (base * height) or (0.5 * diagonal * diagonal)

//Calculate base
var base = prompt('Enter rhombus base');
var base = Number(base);

//Calculate height
var height = prompt('Enter rhombus height');
var height = Number(height);

//Calculate area
var areaRhombus = base * height;
alert('Area of rhombus is '+areaRhombus);
console.log('Area of rhombus is '+areaRhombus);

//Alternatively area of rhombus is:
//Calculate diagonal
var diagonal = prompt('Enter rhombus diagonal');
var diagonal = Number(diagonal);

//Calculate area
var areaRhombus2 = 0.5 * diagonal * diagonal;
alert('Area of rhombus is '+areaRhombus2);
console.log('Area of rhombus is '+areaRhombus2);
</script>
