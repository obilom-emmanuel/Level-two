<script>
//To calculate area of trapezium (0.5 * (sum of parallel sides: a and b) * h)

//calculate a
var a = prompt('Enter trapezium side value')
var a = Number(a);

//Calculate b
var b = prompt('Enter trapezium second side value');
var b = Number(b);

//Calculate height
var heigth = prompt('Enter trapezium heigth');
var height = Number(height);

//Calculate area
var areaTrapezium = 0.5 * a * b * height;
alert('Area of trapezium is '+areaTrapezium);
console.log('Area of trapezium is '+areaTrapezium);
