<script>
//To calculate the area of a parallelogram (base * height)

//Calculate base
var base = prompt('Enter parallelogram base');
var base = Number(base);

//Calculate height
var height = prompt('Enter parallelogram height');
var height = Number(height);

//Calculate area
var areaParallelogram = base * height;
alert('Area of parallelogram is '+areaParallelogram);
console.log('Area of parallelogram is '+areaParallelogram);
</script>
