<script>
	//An algorithm that displays range of numbers from 1 to 100


	//Odd numbers
	for(var i = 1; i <= 100; i+=2){
		console.log(i);
	}

	//Even numbers
	for(var j = 2; j <= 100; j+=2){
		console.log(j)
	}
