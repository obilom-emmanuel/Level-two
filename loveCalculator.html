<head>

		}
		.buttons{
			display: flex;
			gap: 1rem;
		}
		button{
			padding:1rem 0.5rem;
			border-radius: 0.3rem;
			width: 100%;
			margin-bottom: 1rem;
			margin-top: 1.5rem;

		.gif2{
			width: 5rem;

<body>
	<div>
		<div class="head">
			<h1>Find Your Love Here</h1>
			<video src="./Images/loveGIF.mp4" loop controls autoplay></video>
		</div>
		<div class="love-cards">
			<div class="love-card">
				<label>Your Name*
					<input type="text" name="" placeholder="Write your name" id="yourName">
				</label>
				<div class="buttons">
					<button>Male</button>
					<button>Female</button>
				</div>
			</div>
			<video src="./Images/loveGIF2.mp4" loop controls autoplay class="gif2"></video>
			<div class="love-card">
				<label>Your Partner's Name*
					<input type="text" name="" placeholder="Write your partner's name" id="partnerName">
				</label>
				<div class="buttons">
					<button>Male</button>
					<button>Female</button>
				</div>
			</div>
		</div>
		<button class="Calculate" id="calculate" onclick="calculateLove()">Calculate Love</button><br><br>
		<!-- <h1 style="text-align: center; color: blue;" id="result"></h1> -->
		<h3 id="names"></h3>
		<!-- <div id="percentage"></div> -->
	</div>
	<audio src="" id="booSound"></audio>
</body>
<script>
	
		function calculateLove(){
		    // result.innerHTML = ("Love Percentage Between");
		    // names.innerHTML = `${yourName.value} & ${partnerName.value}`;
		    // percentage.innerHTML = `${Math.floor(Math.random()*100)+1}%`;
		    // percentage.classList.add("percentage");
		    if(yourName.value == "" || partnerName.value == ""){
		        names.innerHTML = "Please enter a name at both ends";
		        return;
	        }

		    const calculate = document.getElementById('calculate');
		    const link = document.createElement('a');
		    link.href = "loveCalculator2.html";
		    calculate.parentNode.insertBefore(link, calculate);
		    link.appendChild(calculate);

		    localStorage.setItem("hisName", yourName.value);
		    localStorage.setItem("hisPartner", partnerName.value);
		    boo()
	    }
	    function boo(){
	    	booSound.play();
	    }
</script>
