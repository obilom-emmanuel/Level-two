<script>
//To calculate the area of a quadrilateral: rectangle (length * width)

//Calculate length
var length = prompt('Enter rectangle length');
var length = Number(length);

//Calculate width
var width = prompt('Enter rectangle width');
var width = Number(width);

//Calculate area
var areaRectangle = length * width;
alert('Area of rectangle is '+areaRectangle);
console.log('Area of rectangle is '+areaRectangle);
